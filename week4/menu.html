<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu.html</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oxygen:wght@300;400;700&family=Pacifico&family=Roboto+Slab:wght@100..900&family=Sigmar&display=swap"
        rel="stylesheet">

    <style>
        body {
            background-color: lightyellow;
            font-family: 'Oxygen', sans-serif;
        }

        .container {
            display: flex;
            background-color: white;
            align-items: center;
            justify-content: space-between;
        }

        .container1 {
            display: none;
            width: 90%;
            margin: auto;
            padding: 8px;
            margin-top: 50px;
        }

        .container2 {
            display: none;
            width: 90%;
            margin: auto;
            padding: 5px;
            margin-top: 25px;
        }

        .container3 {
            display: none;
            width: 90%;
            margin: auto;
            padding: 5px;
            margin-top: 10px;
        }

        .logo {
            align-items: center;
        }

        .menu {
            align-items: center;
            text-align: right;
        }

        .right {
            font-weight: bold;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .contact {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo img {
            width: 100px;
        }

        .menu img {
            width: 20px;
        }

        .contact img {
            width: 20px;
        }

        .contact p {
            margin-right: 10px;
        }

        .bootkeys {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .bootkeys a {
            font-size: 12px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .contact-button {
            font-family: 'Oxygen', sans-serif;
            font-weight: bold;
            color: white;
            background-color: rgb(249, 97, 43);
            border: none;
            border-radius: 6px;
            padding: 8px;
        }

        @media screen and (min-width: 400px) {
            .container1 {
                display: block;
                display: flex;
            }

            .container2,
            .container3 {
                display: none;
            }
        }

        @media screen and (min-width: 720px) {
            .container1 {
                display: none;
            }

            .container2 {
                display: block;
                display: flex;
            }
        }

        @media screen and (min-width: 1080px) {
            .container2 {
                display: none;
            }

            .container3 {
                display: flex
            }
        }
    </style>
</head>

<body>
    <div class="container container1">
        <div class="logo">
            <img src="image/logo-light-retina.png" alt="logo">
        </div>
        <div class="menu">
            <img src="image/menu logo.png" alt="menu">
        </div>
    </div>

    <br>


    <div class="container container2">
        <div class="logo">
            <img src="image/logo-light-retina.png" alt="logo">
        </div>

        <div class="right">
            <div class="contact">
                <img src="image/phone_logo.png" alt="Phone">
                <p>555-123-4567</p>
            </div>
            <div class="menu">
                <img src="image/menu logo.png" alt="Menu">
            </div>
        </div>
    </div>

    <br>

    <div class="container container3
    ">
        <div class="logo">
            <img src="image/logo-light-retina.png" alt="logo">
        </div>

        <div class="bootkeys">
            <a href="#">Home</a>
            <a href="#" class="active">Services</a>
            <a href="#">Work</a>
            <a href="#">Project Details</a>
            <a href="#">Contact</a>
        </div>

        <div class="right">
            <div class="contact">
                <img src="image/phone_logo.png" alt="Phone">
                <p>555-123-4567</p>
                <button class="contact-button">Contact</button>
            </div>
        </div>
    </div>


</body>

</html>
