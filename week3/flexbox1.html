<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oxygen:wght@300;400;700&family=Pacifico&family=Roboto+Slab:wght@100..900&family=Sigmar&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Oxygen', sans-serif;
            background-color: lightyellow;
        }

        .container {
            display: flex;
            gap: 30px;
            width: 70%;
            margin: auto;
        }

        .demoimage {
            width: 33.33%;
            background-color: rgb(255, 255, 255);
            padding: 8px;
            border-radius: 8px;
        }

        h2 {
            font-family: 'Oxygen', sans-serif;
            font-size: 20px;
            padding-left: 10px;
        }

        p {
            font-size: 12px;
            padding-left: 10px;
        }

        img {
            border-radius: 7px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="demoimage">
            <img src="image/flex box 1.jpg" alt="flexbox1" width="100%">
            <h2>Residential projects</h2>
            <p>We build sustainable and modern homes for comfortable living.</p>
        </div>
        <div class="demoimage">
            <img src="image/flex box 2.jpg" alt="flexbox1" width="100%">
            <h2>Commercial spaces</h2>
            <p>We create efficient, inspiring workspaces for businesses of all sizes.</p>
        </div>
        <div class="demoimage">
            <img src="image/flex box 3.jpg" alt="flexbox1" width="100%">
            <h2>Industrial works</h2>
            <p>We develop strong, reliable infrastructure for growing communities.</p>
        </div>
    </div>
</body>

</html>
